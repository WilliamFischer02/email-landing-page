<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://artparts.co/wp-content/uploads/2019/12/Paper-Towel.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .bookmark {
            margin: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .bookmark img {
            display: block;
            margin: 0 auto 10px;
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bookmark">
            <a href="https://docs.google.com/document/create" target="_blank">
                <img src="google-docs-logo.png" alt="Google Docs Logo">
                New Google Doc
            </a>
        </div>
        <div class="bookmark">
            <a href="https://docs.google.com/document/u/0/" target="_blank">
                <img src="google-docs-logo.png" alt="Google Docs Logo">
                Google Docs Homepage
            </a>
        </div>
    </div>
</body>
</html>
