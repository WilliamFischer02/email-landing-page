<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Email Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .bookmark {
            margin: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .bookmark img {
            display: block;
            margin: 0 auto 10px;
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="bookmark">
            <a href="https://outlook.live.com/mail/?login_hint=willsfischer%40hotmail.com&actSwt=true" target="_blank">
                <img src="outlook-logo.png" alt="Outlook Logo">
                HOTMAIL [willsfischer]
            </a>
        </div>
        <div class="bookmark">
            <a href="https://mail.google.com/" target="_blank">
                <img src="outlook-logo.png" alt="Outlook Logo">
                Gmail
            </a>
        </div>
        <div class="bookmark">
            <a href="https://mail.yahoo.com/" target="_blank">
                <img src="yahoo-logo.png" alt="Yahoo Mail Logo">
                Yahoo Mail
            </a>
        </div>
    </div>
</body>
</html>
