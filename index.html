<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Select Your Email</h1>
    <div class="button-container">
        <a href="https://mail.google.com/a/your-email-1" class="button" target="_blank">Email 1</a>
        <a href="https://mail.google.com/a/your-email-2" class="button" target="_blank">Email 2</a>
        <a href="https://mail.google.com/a/your-email-3" class="button" target="_blank">Email 3</a>
        <!-- Add more buttons as needed -->
    </div>
</body>
</html>
